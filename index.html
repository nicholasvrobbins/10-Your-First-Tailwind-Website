<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Document</title>
</head>
<body class="flex-wrap">
    <nav class="bg-blue-800 p-4 flex justify-between items-center">
        <div class="flex items-center">
            <img src="https://cdn1.iconfinder.com/data/icons/ionicons-outline-vol-2/512/paw-outline-512.png" alt="logo" width="50" class="mr-4">
            <a href="#" class="inline-block p-2 text-blue-100 mr-2 hover:text-white">Home</a>
            <a href="#" class="inline-block p-2 text-blue-100 hover:text-white">About</a>
            <a href="#" class="inline-block p-2 text-blue-100 hover:text-white">Services</a>
            <a href="#" class="inline-block p-2 text-blue-100 hover:text-white">Connect</a>
        </div>

        <div>
            <a href="#" class="inline-block p-2 text-blue-100 mr-2 hover:text-white">Login</a>
            <a href="#" class="inline-block py-2 px-4 text-yellow-700 bg-yellow-400 rounded hover:bg-yellow-300 hover:text-yellow-800 transition ease-in duration-150">Sign Up</a>
        </div>
    </nav>

    <main>
        <section class="md:flex justify-between py-20 px-10 bg-blue-600 text-blue-100">

            <div class="md:w-1/2 mb-10 md:mb-0">
                <header><h2 class="sm:text-2xl md:text-4xl lg:text-6xl text-white mb-6">Welcome to Golden City!</h2></header>
                <p class="mb-6">There is never a sad day here!</p>

                <button><a href="#" class="inline-block mr-3 py-3 px-6 text-lg text-gray-800 bg-gray-300 hover:bg-gray-200 rounded transition ease-in duration-150">Learn More</a></button>
                <button><a href="#" class="inline-block py-3 px-6 text-lg bg-yellow-600 hover:bg-orange-400 rounded text-white transition ease-in duration-150">Get Started</a></button>

            </div>

            <div class="md:w-1/2">
                <img src="https://media.istockphoto.com/photos/cute-happy-dog-playing-with-a-stick-picture-id1184184060"
                    alt="golden retriever" class="rounded shadow-2xl">
            </div>

        </section>

        <section class="md:flex py-16 px-10 bg-blue-800 text-blue-200 text-center">

            <div class=" mr-2">
                <img src="https://media.istockphoto.com/photos/pure-happiness-and-joy-picture-id482166716" alt="" class="rounded w-full border-2 border-blue-300 mb-4">
                <p>Adventure Friend</p>
            </div>

            <div class=" mr-2 mt-8">
                <img src="https://media.istockphoto.com/photos/roadtrippers-picture-id1254080385" alt="" class="rounded w-full border-2 border-blue-300 mb-4">
                <p>Cuddles</p>
            </div>

            <div class=" mr-2">
                <img src="https://media.istockphoto.com/photos/golden-hour-picture-id1306043982" alt="" class="rounded w-full border-2 border-blue-300 mb-4">
                <p>Always Dapper</p>
            </div>

            <div class=" mr-2 mt-8">
                <img src="https://media.istockphoto.com/photos/golden-retriever-looking-out-a-window-picture-id182799713" alt="" class="rounded w-full border-2 border-blue-300 mb-4">
                <p>Puppy Eyes</p>
            </div>

        </section>
    </main>

    <footer class="flex justify-between items-center bg-blue-900 py-24 px-10 text-blue-400">
        <div class="md:w-1/2">
            <h3 class="text-lg mb-2">Join The Newsletter</h3>
            <form action="" class="flex">
                <input type="email" class="w-full rounded-l py-2 px-4 outline-none focus:bg-blue-100">
                <button class="px-4 rounded-r bg-red-300 text-red-800 hover:bg-red-400 hover:text-red-800">Join</button>
            </form>
        </div>

        <div>
            Copyright &copy; Golden City 2022 - NVR
        </div>

    </footer>
</body>
</html>
